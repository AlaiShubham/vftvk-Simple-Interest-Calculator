<!DOCTYPE html>

<html>
    <head>
	<title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<!-- whole content -->
		<div class="maindiv">
			<h1>Simple Interest Calculator</h1>
			<!-- table for tabular representation-->
			<table>
				<tr>
					<th></th>
					<th></th>
				</tr>
				<tr>
					<td>Amount</td>
					<td class="tab"><input type="number" id="principal"></td>
				</tr>
				<tr>
					<td>Rate</td>
					<td class="tab"><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
			<span id="rate_val">10.25%</span></td>
				</tr>
				<tr>
					<td>No. of Years</td>
					<td class="tab"><select id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select></td>
				</tr>
			</table><br>
			<div class="tab1">
				<button onclick="compute()">Compute Interest</button><br><br>
				
				<span id="result"></span>
			</div><br>
			
			<!--footer-->
			<footer>
				<span class="copyright">&#169;</span> Everyone Can Get Rich
			</footer>
		</div>
        
    </body>
</html>
